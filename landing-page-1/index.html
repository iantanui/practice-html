<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Landing Page</title>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
           <h1 class="logo">
                Tankip Technologies
            </h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Product</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart" />
        </div>

    </header>

    <main>
        <section class="presentation">
            <div class="intoduction">
                <div class="intro-text">
                    <h1> Laptop of the future</h1>
                    <p>
                        The new 14 inch display touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
                <div class="cover">
                    <img src="img/matebook.png" alt="cover" />
                    
                </div>
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-ircle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
        

    </main>

</body>

</html>
